<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Movies App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class = "container text-center">
        <div>
            <h1 th:if="${rent.id_rent == null}">Add Rent</h1>
            <h1 th:unless="${rent.id_rent == null}">Edit Rent</h1>
        </div>
        <form th:action="@{/rents/save}" th:object="${rent}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id_rent}" th:value="${rent.id_rent}">

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Client</label>
                <div class="col-sm-8">
                    <select th:field="*{client}" class="form-control" required>
                        <th:block th:each="client: ${listClients}">
                            <option th:text="${client.name} + ' ' + ${client.lastname}" th:value="${client.id_client}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Movie</label>
                    <div class="col-sm-8">
                        <select th:field="*{movie}" class="form-control" required>
                            <th:block th:each="movie: ${listMovies}">
                                <option th:text="${movie.name}" th:value="${movie.id_movie}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="text-center p">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
