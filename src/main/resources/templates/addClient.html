<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Movies App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class = "container text-center">
        <div>
            <h1 th:if="${client.id_client== null}">Add Client</h1>
            <h1 th:unless="${client.id_client == null}">Edit Client</h1>
        </div>
        <form th:action="@{/clients/save}" th:object="${client}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id_client}" th:value="${client.id_client}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4" for="name">Name</label>
                    <div class="col-sm-8"><input type="text" th:field="*{name}" class="form-control" required id="name"></div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4" for="lastName">LastName</label>
                    <div class="col-sm-8"><input type="text" th:field="*{lastname}" class="form-control" required id="lastName"></div>
                </div>
                <div class="text-center p">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
